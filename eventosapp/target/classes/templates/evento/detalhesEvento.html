<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link
	href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&family=Jost:wght@300;400&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta charset=UTF-8 name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- ------------------------ -->
<link rel="stylesheet" href="style/styleCSS.css" />
<title>Evento</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<ul class="logo">
			<li>
			<a href="/" class="brand-logo navigation">HOME</a></li>
			<li>
				<a href="/logout" class="brand-logo navigation">LOGOUT</a>
			</li>
			</ul>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Eventos</a>
</li>
				</ul>
			</div>
		</nav>
	</header>

	<h1>Evento</h1>
	<div class="container detalhesEvento">
		<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>
				<b>Nome:</b> <span th:text="${evento.nome}"></span>
			</p>
			<p>
				<b>Local:</b> <span th:text="${evento.local}"></span>
			</p>
			<p>
				<b>Data:</b> <span th:text="${evento.data}"></span>
			</p>
			<p>
				<b>Hor√°rio:</b> <span th:text="${evento.horario}"></span>
			</p>
		</div>
	</div>

	<th:block class="mensagemValidacao"
		th:include="evento/mensagemValidacao"></th:block>

	<div class="container formConvidado">
		<form method="post">
			<b>Nome convidado:</b> <input type="text" value="" name="nomeConvidado" /> <b>Rg:</b>
			<input type="text" value="" name="rg" />
			<button class="waves-effect waves-light btn" type="submit">Adicionar
				convidado</button>
		</form>
	</div>
	
	<h5>Lista de Convidados</h5>
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome convidado</th>
				<th>Rg</th>
				<th>Deletar</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidados : ${convidados}">
				<td><span th:text="${convidados.nomeConvidado}"></span></td>
				<td><span th:text="${convidados.rg}"></span></td>
				<td><a class="waves-effect waves-light btn.small"
					th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidados.rg)).build()}"><i
						class="material-icons left">delete</i></a></td>
				<td><a class="waves-effect waves-light btn.small"
					th:href="${(#mvc.url('EC#editarConvidado').arg(0, evento.codigo).arg(1, convidados.rg)).build()}"><i
						class="material-icons left">edit</i></a></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
